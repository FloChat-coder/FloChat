<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FloChat - Login</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f8fafc; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); text-align: center; max-width: 400px; width: 100%; }
        h1 { color: #0f172a; margin-bottom: 10px; }
        p { color: #64748b; margin-bottom: 30px; }
        .btn-google { display: flex; align-items: center; justify-content: center; background: white; border: 1px solid #cbd5e1; padding: 12px; border-radius: 6px; cursor: pointer; text-decoration: none; color: #334155; font-weight: 600; transition: all 0.2s; }
        .btn-google:hover { background: #f1f5f9; border-color: #94a3b8; }
        .btn-google img { width: 20px; margin-right: 10px; }
    </style>
</head>
<body>
    <div class="card">
        <h1>FloChat</h1>
        <p>Turn your Google Sheets into an AI Chatbot in seconds.</p>
        <a href="/login" class="btn-google">
            <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" alt="G">
            Sign in with Google
        </a>
    </div>
</body>
</html>
